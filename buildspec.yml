version: 0.2
env:
  variables:
    INDY_ENV: test
phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
      - export FOO=bar
      - export BAR=baz
  post_build:
    commands:
      - export INDEX_NAME=index.$(date +%Y-%m-%d-%H-%M-%S).html
      - cd dist && cp index.html $INDEX_NAME
      - echo post build ran at `date`
artifacts:
  base-directory: 'dist'
  files:
    - '**/*'
