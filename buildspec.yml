version: 0.2
env:
  variables:
    INDY_ENV: test
phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
      - export BUCKET=indybooks-pipeline-inventory-fe-artifacts
      - aws cloudformation package --template-file template.yml --s3-bucket $BUCKET --output-template-file outputtemplate.yml
  post_build:
    commands:
      - echo post build ran at `date`
artifacts:
  files:
    - '**/*'
